<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Modulo Contable</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><h1>#{msj['titulo']}</h1></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left" >
                    <h:form>  
                        <p:growl id="messages" showDetail="false"/>

                        <h2 style="margin-top:0; color: rgb(218,224,81)"><span style="background: #2f3945">&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{msj['menu']}
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;</span></h2>
                        <p:menu>
                            <p:submenu label="">
                                <p:menuitem value="#{msj['inicio']}" outcome="/index" icon="ui-icon-star"/>
                            </p:submenu>
                            <p:submenu label="Mantenimiento">
                                <p:menuitem value="#{msj['tipo']}" outcome="/pages/tipo" icon="ui-icon-star"/>
                                <p:menuitem value="#{msj['cuentas']}" outcome="/pages/cuentas" icon="ui-icon-star"/>
                            </p:submenu>
                            <p:submenu label="Asientos">
                                <p:menuitem value="#{msj['nuevoAsiento']}" outcome="/pages/nuevoAsiento" icon="ui-icon-star"/>
                            </p:submenu>
                            <p:submenu label="Reportes">
                                <p:menuitem value="#{msj['libroDiario']}" outcome="/pages/asiento" icon="ui-icon-star"/>
                            </p:submenu>
                            <p:submenu label="Kardex">
                                <p:menuitem value="#{msj['generarKardex']}" outcome="/pages/kardex" icon="ui-icon-star"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <span style="font-size: 9px; text-align: right;">
                    <p align="right">
                        Xavier Sumba - Jorge Crespo
                        <br/>
                        Universidad de Cuenca
                        <br/>
                        Sistemas Contables
                    </p>
                </span>

            </ui:insert>
        </div>

    </h:body>

</html>
