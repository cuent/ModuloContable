<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProveedoresListForm">
        Lista de Proveedores
        <p:panel>
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="datalistProveedores"
                         value="#{proveedoresHelper.items}"
                         var="item"
                         rowKey="#{item.codigoProveedores}"
                         editable="true"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{proveedoresHelper.selected}">

                <p:ajax event="rowEdit" listener="#{proveedoresHelper.onRowEdit}" update=":ProveedoresListForm:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{proveedoresHelper.onRowCancel}" update=":ProveedoresListForm:msgs"/>

                <p:column headerText="Tipo Identificación" sortBy="#{item.tipoIdentificacion}" filterBy="#{item.tipoIdentificacion}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.tipoIdentificacion}"/></f:facet>
                        <f:facet name="input"><p:inputText id="Input19" value="#{item.tipoIdentificacion}" style="width:100%" readonly="true"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText="Identificación" sortBy="#{item.identificacion}" filterBy="#{item.identificacion}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.identificacion}"/></f:facet>
                        <f:facet name="input"><p:inputText id="Input20" value="#{item.identificacion}" style="width:100%" readonly="true"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Nombre" sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.nombre}"/></f:facet>
                        <f:facet name="input"><p:inputText id="Input21" value="#{item.nombre}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Dirección">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.direccion}"/></f:facet>
                        <f:facet name="input"><p:inputText id="Input22" value="#{item.direccion}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText="Télefono">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.telefono}"/></f:facet>
                        <f:facet name="input"><p:inputText id="Input23" value="#{item.telefono}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:20px">
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <p:commandButton actionListener="#{proveedoresHelper.eliminarcliente(item)}" 
                                     process="@this"
                                     update=":#{p:component('datalistProveedores')}"
                                     icon="fa fa-times" title="Eliminar fila"/>
                </p:column>
            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
