<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form id="formlistaFormaPago">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="datalistFormaPago"  value="#{formasPagoHelper.items}"
                             var="item"
                             rowKey="#{item.codigoFormap}"
                             style="width: 100%; font-size: 0.9em;"
                             editable="true"
                             selection="#{formasPagoHelper.selected}"
                             paginatorPosition="bottom"
                             paginator="true"
                             rows="10">
                    <f:facet name="header">Lista de Formas de Pago</f:facet>
                    <p:ajax event="rowEdit" listener="#{formasPagoHelper.onRowEdit}" update=":formlistaFormaPago:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{formasPagoHelper.onRowCancel}" update=":formlistaFormaPago:msgs"/>

                    <p:column headerText="Código" sortBy="#{item.codigoFormap}" filterBy="#{item.codigoFormap}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.codigoFormap}" /></f:facet>
                            <f:facet name="input"><p:inputText id="Input1" value="#{item.codigoFormap}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Descripción" sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item.descripcion}" /></f:facet>
                            <f:facet name="input"><p:inputText id="Input2" value="#{item.descripcion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                    <p:column width="8%">
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <p:commandButton actionListener="#{formasPagoHelper.eliminar(item)}" 
                                         process="@this"
                                         update=":#{p:component('datalistFormaPago')}"
                                         icon="fa fa-times" title="Eliminar fila"/>
                    </p:column>


                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
