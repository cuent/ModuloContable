<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/templates/plantila.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable var="cuentas" value="#{libroMayorHelper.listaCuentasComprobacion}">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="3" headerText="Cuenta" />
                            <p:column colspan="4" headerText="Balance de ComprobaciÃ³n" />
                        </p:row>
                        <p:row>
                            <p:column colspan="2" headerText="Sumas" />
                            <p:column colspan="2" headerText="Saldos" />
                        </p:row>
                        <p:row>
                            <p:column headerText="Debe" />
                            <p:column headerText="Haber" />
                            <p:column headerText="Deudor" />
                            <p:column headerText="Acreedor" />
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        #{cuentas.descripcion}
                    </p:column>
                    <p:column>
                        $#{cuentas.totalDebe}
                    </p:column>
                    <p:column>
                        $#{cuentas.totalHaber}
                    </p:column>
                    <p:column>
                        $#{cuentas.deudor}
                    </p:column>
                    <p:column>
                        $#{cuentas.acreedor}
                    </p:column>
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="1" style="text-align:right" footerText="Totales:"/>
                            <p:column footerText="$#{libroMayorHelper.totalDebe}" />
                            <p:column footerText="$#{libroMayorHelper.totalHaber}" />
                            <p:column footerText="$#{libroMayorHelper.totalDeudor}" />
                            <p:column footerText="$#{libroMayorHelper.totalAcreedor}" />
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
                <br/>
                <p:commandLink value="Exportar PDF" actionListener="#{libroMayorHelper.descargarComprobacion()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
