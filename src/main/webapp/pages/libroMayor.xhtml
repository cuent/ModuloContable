<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/templates/plantila.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" id="display">
                    <h:outputLabel value="Cuenta"/>
                    
                    <h:selectOneMenu style="width:100%" value="#{transaccionHelper.transaccionesCuenta}">
                        <f:selectItem itemLabel=" " itemValue="" />
                        <f:selectItems value="#{transaccionHelper.listaCuentas}" var="cuenta" 
                                       itemLabel="#{cuenta.descripcion}"
                                       itemValue="#{cuenta}"
                                       actionListener="#{transaccionHelper.CuentaListener}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <p:dataTable var="trans" value="#{transaccionHelper.transaccionesCuenta}">
                    <f:facet name="header">
                        Suma
                    </f:facet>

                    <p:column headerText="Debe">
                        <h:outputText value="#{trans.debe}" />
                    </p:column>
                    
                    <p:column headerText="Haber">
                        <h:outputText value="#{trans.haber}" />
                    </p:column>


                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column footerText="$0" />
                            <p:column footerText="$0" />
                        </p:row>
                    </p:columnGroup>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
