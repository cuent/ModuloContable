<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/templates/plantila.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable var="cuentas" value="#{libroMayorHelper.listaCuentasIngresosOperacionales}">
                    <p:columnGroup type="header">
                        <p:row>                            
                            <p:column colspan="5" headerText="Estado de Resultados" />
                        </p:row>
                        <p:row>
                            <p:column colspan="2" headerText="INGRESOS OPERACIONALES" />
                            <p:column headerText="" />
                            <p:column headerText="" />
                            <p:column headerText="$#{libroMayorHelper.totalIngresosOperacionales}" />
                        </p:row>  
                    </p:columnGroup>
                    <p:column/>
                    <p:column>
                        #{cuentas.descripcion}
                    </p:column>
                    <p:column>
                        #{cuentas.diferencia}
                    </p:column>
                    <p:column/>
                    <p:column/>
                </p:dataTable>
                
                <p:dataTable var="cuentas" value="#{libroMayorHelper.listaCuentasGastosOperacionales}">
                    <p:columnGroup type="header">                        
                        <p:row>
                            <p:column colspan="2" headerText="(-)GASTOS OPERACIONALES" />
                            <p:column headerText="" />
                            <p:column headerText="" />
                            <p:column headerText="$#{libroMayorHelper.totalGastosOperacionales}" />                            
                        </p:row>  
                    </p:columnGroup>
                    <p:column/>
                    <p:column>
                        #{cuentas.descripcion}
                    </p:column>
                    <p:column>
                        #{cuentas.diferencia}
                    </p:column>
                    <p:column/>
                    <p:column/>
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="2" style="text-align:right" footerText="= UTILIDAD OPERACIONAL"/>
                            <p:column footerText="" />
                            <p:column footerText="" />
                            <p:column footerText="$#{libroMayorHelper.totalUtilidadOperacional}" />
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
                
                <p:dataTable var="cuentas" value="#{libroMayorHelper.listaCuentasGastosNoOperacionales}">
                    <p:columnGroup type="header">                        
                        <p:row>
                            <p:column colspan="2" headerText="(+/-) OTRAS RENTAS Y GASTOS" />
                            <p:column headerText="" />
                            <p:column headerText="" />
                            <p:column headerText="$#{libroMayorHelper.totalGastosNoOperacionales}" />
                        </p:row>  
                    </p:columnGroup>
                    <p:column/>
                    <p:column/>
                    <p:column>
                        #{cuentas.descripcion}
                    </p:column>
                    <p:column>
                        #{cuentas.diferencia}
                    </p:column>
                    <p:column/>                    
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="2" style="text-align:right" footerText="= UTILIDAD DEL EJERCICIO"/>                            
                            <p:column footerText="" />
                            <p:column footerText="" />
                            <p:column footerText="$#{libroMayorHelper.totalUtilidadEjercicio}" />
                        </p:row>
                    </p:columnGroup>
                </p:dataTable> 
                <br/>
                <p:commandButton value="Exportar PDF" actionListener="#{libroMayorHelper.descargarResultados()}" icon="ui-icon-arrowthick-1-s"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
