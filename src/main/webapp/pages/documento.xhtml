<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/templates/plantila.xhtml">
        <ui:define name="content">
            <h:form id="DocumentoCreateForm">
                #{documentHelper.iniciarNuevo()}
                <h:panelGroup id="display" rendered="#{documentHelper.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        
                        <p:outputLabel value="#{myBundle.CreateDocumentoLabel_docuemnto}" for="documento" />
                        <p:inputText id="documento" value="#{documentHelper.selected.docuemnto}" title="#{myBundle.CreateDocumentoTitle_docuemnto}" required="true" requiredMessage="#{myBundle.CreateDocumentoRequiredMessage_docuemnto}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentHelper.guardarNuevo(event)}" value="Guardar" 
                                     update="display,
                                     :#{p:component('documento')},
                                     :#{p:component('datalistDocumentotb')}" >

                    </p:commandButton>
                </h:panelGroup>

            </h:form>
            <ui:include src="lista_documento.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
