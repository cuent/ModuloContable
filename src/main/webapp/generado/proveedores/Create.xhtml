<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresCreateForm">

                <h:panelGroup id="display" rendered="#{proveedoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_tipoIdentificacion}" for="tipoIdentificacion" />
                        <p:inputText id="tipoIdentificacion" value="#{proveedoresController.selected.tipoIdentificacion}" title="#{myBundle.CreateProveedoresTitle_tipoIdentificacion}" required="true" requiredMessage="#{myBundle.CreateProveedoresRequiredMessage_tipoIdentificacion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{proveedoresController.selected.identificacion}" title="#{myBundle.CreateProveedoresTitle_identificacion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{myBundle.CreateProveedoresTitle_nombre}" size="80" maxlength="80"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedoresController.selected.direccion}" title="#{myBundle.CreateProveedoresTitle_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{myBundle.CreateProveedoresTitle_telefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_autorizacion}" for="autorizacion" />
                        <p:inputText id="autorizacion" value="#{proveedoresController.selected.autorizacion}" title="#{myBundle.CreateProveedoresTitle_autorizacion}" size="120" maxlength="120"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_fechaCaducidadAutorizacion}" for="fechaCaducidadAutorizacion" />
                        <p:calendar id="fechaCaducidadAutorizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{proveedoresController.selected.fechaCaducidadAutorizacion}" title="#{myBundle.CreateProveedoresTitle_fechaCaducidadAutorizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.saveNew}" value="#{myBundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ProveedoresCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
