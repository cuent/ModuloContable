<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoViewDlg" widgetVar="ImpuestoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewImpuestoTitle}" closeOnEscape="true">

            <h:form id="ImpuestoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{impuestoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewImpuestoLabel_codigoImpuesto}"/>
                        <h:outputText value="#{impuestoController.selected.codigoImpuesto}" title="#{myBundle.ViewImpuestoTitle_codigoImpuesto}"/>

                        <h:outputText value="#{myBundle.ViewImpuestoLabel_descripcion}"/>
                        <h:outputText value="#{impuestoController.selected.descripcion}" title="#{myBundle.ViewImpuestoTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewImpuestoLabel_valor}"/>
                        <h:outputText value="#{impuestoController.selected.valor}" title="#{myBundle.ViewImpuestoTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ImpuestoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
