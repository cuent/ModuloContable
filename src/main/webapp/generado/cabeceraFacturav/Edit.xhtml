<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CabeceraFacturavEditDlg" widgetVar="CabeceraFacturavEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCabeceraFacturavTitle}" closeOnEscape="true">

            <h:form id="CabeceraFacturavEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cabeceraFacturavController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_codigoFactura}" for="codigoFactura" />
                        <h:outputText id="codigoFactura" value="#{cabeceraFacturavController.selected.codigoFactura}" />

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_numeroFactura}" for="numeroFactura" />
                        <p:inputText id="numeroFactura" value="#{cabeceraFacturavController.selected.numeroFactura}" title="#{myBundle.EditCabeceraFacturavTitle_numeroFactura}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_numeroFactura}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{cabeceraFacturavController.selected.fecha}" title="#{myBundle.EditCabeceraFacturavTitle_fecha}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_autorizacionSri}" for="autorizacionSri" />
                        <p:inputText id="autorizacionSri" value="#{cabeceraFacturavController.selected.autorizacionSri}" title="#{myBundle.EditCabeceraFacturavTitle_autorizacionSri}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_autorizacionSri}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_establecimiento}" for="establecimiento" />
                        <p:inputText id="establecimiento" value="#{cabeceraFacturavController.selected.establecimiento}" title="#{myBundle.EditCabeceraFacturavTitle_establecimiento}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_establecimiento}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_ptoEmision}" for="ptoEmision" />
                        <p:inputText id="ptoEmision" value="#{cabeceraFacturavController.selected.ptoEmision}" title="#{myBundle.EditCabeceraFacturavTitle_ptoEmision}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_ptoEmision}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{cabeceraFacturavController.selected.subtotal}" title="#{myBundle.EditCabeceraFacturavTitle_subtotal}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_subtotal}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_subtotalBase0}" for="subtotalBase0" />
                        <p:inputText id="subtotalBase0" value="#{cabeceraFacturavController.selected.subtotalBase0}" title="#{myBundle.EditCabeceraFacturavTitle_subtotalBase0}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_subtotalBase0}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_subtotalBaseIva}" for="subtotalBaseIva" />
                        <p:inputText id="subtotalBaseIva" value="#{cabeceraFacturavController.selected.subtotalBaseIva}" title="#{myBundle.EditCabeceraFacturavTitle_subtotalBaseIva}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_subtotalBaseIva}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{cabeceraFacturavController.selected.descuento}" title="#{myBundle.EditCabeceraFacturavTitle_descuento}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{cabeceraFacturavController.selected.iva}" title="#{myBundle.EditCabeceraFacturavTitle_iva}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_iva}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_total}" for="total" />
                        <p:inputText id="total" value="#{cabeceraFacturavController.selected.total}" title="#{myBundle.EditCabeceraFacturavTitle_total}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_total}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_codigoCliente}" for="codigoCliente" />
                        <p:selectOneMenu id="codigoCliente" value="#{cabeceraFacturavController.selected.codigoCliente}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_codigoCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="codigoClienteItem"
                                           itemValue="#{codigoClienteItem}"
                                           itemLabel="#{codigoClienteItem.codigoCliente.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturavLabel_formaPago}" for="formaPago" />
                        <p:selectOneMenu id="formaPago" value="#{cabeceraFacturavController.selected.formaPago}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturavRequiredMessage_formaPago}" converter="formasPagoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formasPagoController.items}"
                                           var="formaPagoItem"
                                           itemValue="#{formaPagoItem}"
                                           itemLabel="#{formaPagoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cabeceraFacturavController.save}" value="#{myBundle.Save}" update="display,:CabeceraFacturavListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CabeceraFacturavEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CabeceraFacturavEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
