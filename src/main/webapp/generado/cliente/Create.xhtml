<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_tipoIdentificacion}" for="tipoIdentificacion" />
                        <p:inputText id="tipoIdentificacion" value="#{clienteController.selected.tipoIdentificacion}" title="#{myBundle.CreateClienteTitle_tipoIdentificacion}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_tipoIdentificacion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{clienteController.selected.identificacion}" title="#{myBundle.CreateClienteTitle_identificacion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{myBundle.CreateClienteTitle_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{myBundle.CreateClienteTitle_apellido}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{myBundle.CreateClienteTitle_telefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{myBundle.CreateClienteTitle_direccion}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.saveNew}" value="#{myBundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ClienteCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
