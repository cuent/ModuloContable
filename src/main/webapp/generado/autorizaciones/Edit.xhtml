<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AutorizacionesEditDlg" widgetVar="AutorizacionesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAutorizacionesTitle}" closeOnEscape="true">

            <h:form id="AutorizacionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{autorizacionesController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{autorizacionesController.selected.tipoDocumento}" title="#{myBundle.EditAutorizacionesTitle_tipoDocumento}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_tipoDocumento}"/>


                        <h:outputLabel value="#{myBundle.EditAutorizacionesLabel_numeroAutorizacion}" for="numeroAutorizacion" />
                        <h:outputText id="numeroAutorizacion" value="#{autorizacionesController.selected.numeroAutorizacion}" />

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_establecimiento}" for="establecimiento" />
                        <p:inputText id="establecimiento" value="#{autorizacionesController.selected.establecimiento}" title="#{myBundle.EditAutorizacionesTitle_establecimiento}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_establecimiento}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_ptoEmision}" for="ptoEmision" />
                        <p:inputText id="ptoEmision" value="#{autorizacionesController.selected.ptoEmision}" title="#{myBundle.EditAutorizacionesTitle_ptoEmision}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_ptoEmision}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_numeroInicialDocumento}" for="numeroInicialDocumento" />
                        <p:inputText id="numeroInicialDocumento" value="#{autorizacionesController.selected.numeroInicialDocumento}" title="#{myBundle.EditAutorizacionesTitle_numeroInicialDocumento}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_numeroInicialDocumento}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_numeroFinalDocumento}" for="numeroFinalDocumento" />
                        <p:inputText id="numeroFinalDocumento" value="#{autorizacionesController.selected.numeroFinalDocumento}" title="#{myBundle.EditAutorizacionesTitle_numeroFinalDocumento}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_numeroFinalDocumento}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_numeroActual}" for="numeroActual" />
                        <p:inputText id="numeroActual" value="#{autorizacionesController.selected.numeroActual}" title="#{myBundle.EditAutorizacionesTitle_numeroActual}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_numeroActual}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAutorizacionesLabel_fechaCaducidad}" for="fechaCaducidad" />
                        <p:calendar id="fechaCaducidad" pattern="MM/dd/yyyy HH:mm:ss" value="#{autorizacionesController.selected.fechaCaducidad}" title="#{myBundle.EditAutorizacionesTitle_fechaCaducidad}" required="true" requiredMessage="#{myBundle.EditAutorizacionesRequiredMessage_fechaCaducidad}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorizacionesController.save}" value="#{myBundle.Save}" update="display,:AutorizacionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AutorizacionesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('AutorizacionesEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
