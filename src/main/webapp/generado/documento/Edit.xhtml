<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocumentoEditDlg" widgetVar="DocumentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDocumentoTitle}" closeOnEscape="true">

            <h:form id="DocumentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{documentoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDocumentoLabel_codigoDocumento}" for="codigoDocumento" />
                        <h:outputText id="codigoDocumento" value="#{documentoController.selected.codigoDocumento}" />

                        <p:outputLabel value="#{myBundle.EditDocumentoLabel_docuemnto}" for="docuemnto" />
                        <p:inputText id="docuemnto" value="#{documentoController.selected.docuemnto}" title="#{myBundle.EditDocumentoTitle_docuemnto}" required="true" requiredMessage="#{myBundle.EditDocumentoRequiredMessage_docuemnto}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoController.save}" value="#{myBundle.Save}" update="display,:DocumentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('DocumentoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
