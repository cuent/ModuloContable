<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetalleFacturacEditDlg" widgetVar="DetalleFacturacEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDetalleFacturacTitle}" closeOnEscape="true">

            <h:form id="DetalleFacturacEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{detalleFacturacController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditDetalleFacturacLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleFacturacController.selected.cantidad}" title="#{myBundle.EditDetalleFacturacTitle_cantidad}" required="true" requiredMessage="#{myBundle.EditDetalleFacturacRequiredMessage_cantidad}"/>

                        <p:outputLabel value="#{myBundle.EditDetalleFacturacLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{detalleFacturacController.selected.precioUnitario}" title="#{myBundle.EditDetalleFacturacTitle_precioUnitario}" required="true" requiredMessage="#{myBundle.EditDetalleFacturacRequiredMessage_precioUnitario}"/>

                        <p:outputLabel value="#{myBundle.EditDetalleFacturacLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detalleFacturacController.selected.total}" title="#{myBundle.EditDetalleFacturacTitle_total}" required="true" requiredMessage="#{myBundle.EditDetalleFacturacRequiredMessage_total}"/>


                        <h:outputLabel value="#{myBundle.EditDetalleFacturacLabel_cabeceraFacturac}" for="cabeceraFacturac" />
                        <h:outputText id="cabeceraFacturac" value="#{detalleFacturacController.selected.cabeceraFacturac}" />


                        <h:outputLabel value="#{myBundle.EditDetalleFacturacLabel_producto}" for="producto" />
                        <h:outputText id="producto" value="#{detalleFacturacController.selected.producto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleFacturacController.save}" value="#{myBundle.Save}" update="display,:DetalleFacturacListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleFacturacEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('DetalleFacturacEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
