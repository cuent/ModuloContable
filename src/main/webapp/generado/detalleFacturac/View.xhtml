<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleFacturacViewDlg" widgetVar="DetalleFacturacViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDetalleFacturacTitle}" closeOnEscape="true">

            <h:form id="DetalleFacturacViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleFacturacController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDetalleFacturacLabel_cantidad}"/>
                        <h:outputText value="#{detalleFacturacController.selected.cantidad}" title="#{myBundle.ViewDetalleFacturacTitle_cantidad}"/>

                        <h:outputText value="#{myBundle.ViewDetalleFacturacLabel_precioUnitario}"/>
                        <h:outputText value="#{detalleFacturacController.selected.precioUnitario}" title="#{myBundle.ViewDetalleFacturacTitle_precioUnitario}"/>

                        <h:outputText value="#{myBundle.ViewDetalleFacturacLabel_total}"/>
                        <h:outputText value="#{detalleFacturacController.selected.total}" title="#{myBundle.ViewDetalleFacturacTitle_total}"/>

                        <h:outputText value="#{myBundle.ViewDetalleFacturacLabel_cabeceraFacturac}"/>
                        <h:outputText value="#{detalleFacturacController.selected.cabeceraFacturac.codigoFactura}"/>

                        <h:outputText value="#{myBundle.ViewDetalleFacturacLabel_producto}"/>
                        <h:outputText value="#{detalleFacturacController.selected.producto.codigoProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DetalleFacturacViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
