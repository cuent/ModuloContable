<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CabeceraFacturacEditDlg" widgetVar="CabeceraFacturacEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCabeceraFacturacTitle}" closeOnEscape="true">

            <h:form id="CabeceraFacturacEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cabeceraFacturacController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_codigoFactura}" for="codigoFactura" />
                        <h:outputText id="codigoFactura" value="#{cabeceraFacturacController.selected.codigoFactura}" />

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_numeroFactura}" for="numeroFactura" />
                        <p:inputText id="numeroFactura" value="#{cabeceraFacturacController.selected.numeroFactura}" title="#{myBundle.EditCabeceraFacturacTitle_numeroFactura}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_numeroFactura}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{cabeceraFacturacController.selected.fecha}" title="#{myBundle.EditCabeceraFacturacTitle_fecha}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_autorizacionSri}" for="autorizacionSri" />
                        <p:inputText id="autorizacionSri" value="#{cabeceraFacturacController.selected.autorizacionSri}" title="#{myBundle.EditCabeceraFacturacTitle_autorizacionSri}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_autorizacionSri}" size="120" maxlength="120"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_establecimiento}" for="establecimiento" />
                        <p:inputText id="establecimiento" value="#{cabeceraFacturacController.selected.establecimiento}" title="#{myBundle.EditCabeceraFacturacTitle_establecimiento}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_establecimiento}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_ptoEmision}" for="ptoEmision" />
                        <p:inputText id="ptoEmision" value="#{cabeceraFacturacController.selected.ptoEmision}" title="#{myBundle.EditCabeceraFacturacTitle_ptoEmision}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_ptoEmision}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{cabeceraFacturacController.selected.subtotal}" title="#{myBundle.EditCabeceraFacturacTitle_subtotal}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_subtotal}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_subtotalBase0}" for="subtotalBase0" />
                        <p:inputText id="subtotalBase0" value="#{cabeceraFacturacController.selected.subtotalBase0}" title="#{myBundle.EditCabeceraFacturacTitle_subtotalBase0}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_subtotalBase0}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_subtotalBaseIva}" for="subtotalBaseIva" />
                        <p:inputText id="subtotalBaseIva" value="#{cabeceraFacturacController.selected.subtotalBaseIva}" title="#{myBundle.EditCabeceraFacturacTitle_subtotalBaseIva}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_subtotalBaseIva}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{cabeceraFacturacController.selected.descuento}" title="#{myBundle.EditCabeceraFacturacTitle_descuento}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{cabeceraFacturacController.selected.iva}" title="#{myBundle.EditCabeceraFacturacTitle_iva}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_iva}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_total}" for="total" />
                        <p:inputText id="total" value="#{cabeceraFacturacController.selected.total}" title="#{myBundle.EditCabeceraFacturacTitle_total}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_total}"/>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_formaPago}" for="formaPago" />
                        <p:selectOneMenu id="formaPago" value="#{cabeceraFacturacController.selected.formaPago}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_formaPago}" converter="formasPagoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formasPagoController.items}"
                                           var="formaPagoItem"
                                           itemValue="#{formaPagoItem}"
                                           itemLabel="#{formaPagoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditCabeceraFacturacLabel_codigoProveedor}" for="codigoProveedor" />
                        <p:selectOneMenu id="codigoProveedor" value="#{cabeceraFacturacController.selected.codigoProveedor}" required="true" requiredMessage="#{myBundle.EditCabeceraFacturacRequiredMessage_codigoProveedor}" converter="proveedoresConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedoresController.items}"
                                           var="codigoProveedorItem"
                                           itemValue="#{codigoProveedorItem}"
                                           itemLabel="#{codigoProveedorItem.codigoProveedores.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cabeceraFacturacController.save}" value="#{myBundle.Save}" update="display,:CabeceraFacturacListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CabeceraFacturacEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CabeceraFacturacEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
