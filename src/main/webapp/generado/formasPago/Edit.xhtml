<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FormasPagoEditDlg" widgetVar="FormasPagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFormasPagoTitle}" closeOnEscape="true">

            <h:form id="FormasPagoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{formasPagoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFormasPagoLabel_codigoFormap}" for="codigoFormap" />
                        <h:outputText id="codigoFormap" value="#{formasPagoController.selected.codigoFormap}" />

                        <p:outputLabel value="#{myBundle.EditFormasPagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{formasPagoController.selected.descripcion}" title="#{myBundle.EditFormasPagoTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditFormasPagoRequiredMessage_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formasPagoController.save}" value="#{myBundle.Save}" update="display,:FormasPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormasPagoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('FormasPagoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
