<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormasPagoCreateDlg" widgetVar="FormasPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFormasPagoTitle}" closeOnEscape="true">

            <h:form id="FormasPagoCreateForm">

                <h:panelGroup id="display" rendered="#{formasPagoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFormasPagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{formasPagoController.selected.descripcion}" title="#{myBundle.CreateFormasPagoTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateFormasPagoRequiredMessage_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formasPagoController.saveNew}" value="#{myBundle.Save}" update="display,:FormasPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormasPagoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('FormasPagoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
