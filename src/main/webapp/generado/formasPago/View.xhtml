<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormasPagoViewDlg" widgetVar="FormasPagoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFormasPagoTitle}" closeOnEscape="true">

            <h:form id="FormasPagoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{formasPagoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFormasPagoLabel_codigoFormap}"/>
                        <h:outputText value="#{formasPagoController.selected.codigoFormap}" title="#{myBundle.ViewFormasPagoTitle_codigoFormap}"/>

                        <h:outputText value="#{myBundle.ViewFormasPagoLabel_descripcion}"/>
                        <h:outputText value="#{formasPagoController.selected.descripcion}" title="#{myBundle.ViewFormasPagoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FormasPagoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
